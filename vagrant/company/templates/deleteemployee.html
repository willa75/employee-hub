    <body>
        <div class="container">
            <header>
                <a href="{{ url_for('companyList') }}"><h1>Employee <span>Hub</span></h1></a>
            </header>
            <section>				
                <div id="container_demo" >
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="{{ url_for('deleteEmployee', company_id = company_id, employee_id = employee.id) }}" method="post" autocomplete="on"> 
                                <h1>Are you sure you want to delete {{ employee.firstname }} {{ employee.lastname }}?</h1> 
                                <p class="submit button"> 
                                    <input type="submit" value="Delete" /> 
								</p>
                                <p class="change_link">
									Change your mind ?
									<a href="{{ url_for('employeeList', company_id = company_id) }}" class="to_register">Cancel</a>
								</p>
                            </form>
                        </div>
                    </div>
                </div>  
            </section>
        </div>
    </body>
    <script type="text/javascript">
        function isNumber(evt) {
            evt = (evt) ? evt : window.event;
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                return false;
            }
            return true;
        }
    </script>
